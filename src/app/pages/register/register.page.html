<app-layout>
  <div class="register-page routerOutlet">
    <div class="register-container page-with-card card">
      <img class="register-logoDr" src="assets/images/logos/logoDR.png">
      <form *ngIf="form" [formGroup]="form" class="register-form">

        <!-- EMAIL -->
        <mat-form-field class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage(email)}}</mat-error>
        </mat-form-field>

        <!-- PASSWORD -->
        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="pass" required>
          <mat-error *ngIf="pass.invalid">{{getErrorMessage(pass)}}</mat-error>
        </mat-form-field>

        <app-rounded-button class="register-button" [config]="buttonConfig" (buttonClicked)="register($event)"></app-rounded-button>
      </form>
      <img class="register-logoDrKids" src="assets/images/logos/logoDRKids.png">
    </div>
  </div>
</app-layout>

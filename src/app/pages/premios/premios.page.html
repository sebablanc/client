<app-layout>
  <div class="premios-page routerOutlet">
    <app-round-button class="right-float-button" [name]="'add'" (roundButtonClicked)="addPremio($event)"></app-round-button>
    <app-round-button class="right-float-button edit-button" [name]="'pencil'" (roundButtonClicked)="editPremio($event)"></app-round-button>
    <app-round-button class="right-float-button delete-button" [name]="'trash'" (roundButtonClicked)="confirmDelete($event)"></app-round-button>
    <div class="premios-title">Resultado de los sorteos</div>
    <div class="premios-container page-with-card card">
      <div class="premios-header">
        <img alt="logoDR" class="header-logos" src="assets/images/logos/logoDR.png">
        <span>Sorteo mensual a√±o 2021</span>
        <img alt="logoDRKids" class="header-logos" src="assets/images/logos/logoDRKids.png">
      </div>

      <div *ngIf="premiosCuotasList && premiosCuotasList.length > 0" class="premio-cuota-container">
        <app-premio-card class="premios-cuotas-card" *ngFor="let premio of premiosCuotasList" [premio]="premio" [selected]="premioSelected && premioSelected.id === premio.id" (click)="selectPremio(premio)"></app-premio-card>
      </div>

      <img class="pc-winner" src="assets/images/DinoPC.webp" (click)="showGanadorPC = !showGanadorPC">

      <div *ngIf="showGanadorPC">
        <app-premio-card *ngIf="premioComputadora" [premio]="premioComputadora" [selected]="premioSelected && premioSelected.id === premioComputadora.id" (click)="selectPremio(premioComputadora)"></app-premio-card>
      </div>
    </div>
  </div>
</app-layout>

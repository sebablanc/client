<div class="header-container" [ngClass]="{'header-container-kids': linkActive.includes('kids')}">
  <img class="header-logo" src="../../../../assets/images/logos/logoDR.png" alt="">
  <div class="name-dr dr-font"><span class="dr">DR</span> Computers</div>
  
  <div class="login-options">
    <div class="login-buttons ingresar-button">Ingresar</div>
    <app-rounded-button [config]="roundedButtonConfig" (buttonClicked)="goTo('registrar')"></app-rounded-button>
  </div>

  <div class="header-links-container">
    <div *ngFor="let navItem of headerNavItems" class="header-links" [ngClass]="{'isActive': linkActive == navItem.link}" (click)="goTo(navItem.link)">{{ navItem.text }}</div>
  </div>

</div>

<div *ngIf="premio" class="premio-card" [ngClass]="{'premio-card-selected': selected}">
  <div class="cupon-number-label">Nº: {{ premio.numeroCupon }}</div>
  <div class="ganaste-label">¡¡ Ganaste !!</div>
  <div class="alumno-favorecido">{{ premio.alumnoFavorecido }}</div>
  <div class="mes-label">{{ mes.description }}</div>
  <div class="alumno-retiro">Retiró: {{ premio.alumnoExtractor }}</div>
  <div class="horario-label">Horario: {{ premio.detalleExtraccion }}</div>
</div>

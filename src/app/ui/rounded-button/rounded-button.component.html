<button class="button" (click)="buttonClicked.emit(true)">
  <ion-icon *ngIf="config && config.leftIcon" class="drop-arrow-icon" [name]="config.leftIcon"></ion-icon>
  <div class="btn-text">{{ config.text }}</div>
  <ion-icon *ngIf="config && config.rightIcon" class="drop-arrow-icon" [name]="config.rightIcon"></ion-icon>
</button>
